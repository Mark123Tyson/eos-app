<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="EOS Limitless Pictures" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>EOS Limitless</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Syncopate:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <style>
      /* Remove default browser spacing */
      html, body {
        margin: 0 !important;
        padding: 0 !important;
        width: 100%;
        height: 100%;
        background-color: #050811;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        /* DEFAULT BODY FONT: Clean and legible */
        font-family: 'Inter', sans-serif; 
      }

      #root {
        width: 100%;
        margin: 0;
        padding: 0;
      }

      /* Apply Bebas Neue to all Headings by default */
      h1, h2, h3, h4 {
        font-family: 'Bebas Neue', sans-serif;
        letter-spacing: 4px;
        text-transform: uppercase;
      }

      /* Apply Syncopate to labels, buttons, and navigation */
      button, .label, .tag, .nav-item {
        font-family: 'Syncopate', sans-serif;
        letter-spacing: 3px;
        text-transform: uppercase;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
